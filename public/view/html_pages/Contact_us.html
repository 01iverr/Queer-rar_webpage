<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css_code/main.css">
  <link rel="stylesheet" href="../css_code/forms.css">
  <link rel="stylesheet" href="../css_code/contact_us.css">
  <title> Contact with us </title>
  <link rel="icon" type="image/x-icon" href="../media/header-footer/queerrar.ico">
</head>

<body>
  <div class="wrapper">
    <header class="wrapper header-wrapper">
      <div class="header-wrapper header-group">
        <!-- Menu -->
        <nav class="dropdown">
          <button id="menu-button-image" aria-label="Menu button including a hamburger menu icon created by Freepik - Flaticon"></button>
          <ul class="dropdown-menu">

            <li class="dropdown-submenu">
              <a href="#">Events</a>
            </li>

            <li class="dropdown-submenu">
              <a href="#">Friends</a>
            </li>

            <li class="dropdown-submenu">
              <a href="#">Messages</a>
            </li>

            <li class="dropdown-submenu">
              <a href="#">Games </a>
            </li>

            <li class="dropdown-submenu">
              <a href="#">Dating</a>
            </li>

            <li class="dropdown-submenu">
              <a href="#">Settings</a>
            </li>

          </ul>
        </nav>

        <!-- Logo -->
        <button id="home-button-image" onclick="window.location.href='index.html';">
        </button>

      </div>

      <div class="header-wrapper header-group">
        <!-- messenger-->
        <button id="messenger-button-image" aria-label="messenger icon" onclick="window.location.href='/account';">
        </button>
        <!-- User Login -->
        <button id="login-button-image" aria-label="Login button including a login icon created by Sebastian Belalcazar - Flaticon" onclick="window.location.href='/chat';">

    </header>
    <!-- ========================== Main ========================== -->
    <div id="Contact">

      <h1 id="contactH1"> Get in touch</h1>
      <h3>Contact us for any problem that you may face or if you need more informations about us! </h3>
      <h5> WE WILL EMAIL YOU BACK AS SOON AS POSSIBLE. STAY SAFE!</h5>
      <form action="/check-login" method="POST" novalidate>
        <div id="labels_inputs_block">
          <div id="labels_block">
            <label for="user_name">
              Name
            </label>
            <label for="user_pronouns">
              Pronouns
            </label>

            <label for="user_email">
              Email
            </label>
          </div>
          <br>
          <div id="input_blocks">
            <input type="text" placeholder="Enter your Name" id="user_name" name="username" required>

            <input type="text" placeholder="Enter your Pronouns" id="user_pronouns" name="pronouns">

            <input type="email" placeholder="Enter a valid email address" id="user_email" name="email" required>
          </div>
          <br>
          <br>
          <label for="user_message">
            Message:
          </label>
          <textarea rows="6" cols="65" id="user_message" placeholder="Enter your message" name="message" required> </textarea>
          <input id="submitmessage" class="buttonsressub" type="submit" value="Submit">
      </form>
    </div>
  </div>
  <br>

  
</body>

</html>
