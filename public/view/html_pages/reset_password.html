<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../view/css_code/resetpass.css">
    <link rel="stylesheet" href="../../view/css_code/forms.css">
    <link rel="stylesheet" href="../../view/css_code/main.css">
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Forgot Password?</title>
    <link rel="icon" type="image/x-icon" href="../../view/media/header-footer/queerrar.ico">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="../../client/main.js"></script>
</head>

<body>
  <div class="wrapper">
    <!-- ========================== HEADER ========================== -->
      <div id="header" >
          {{> header}}
      </div>
      
    <!-- ========================== Main ========================== -->
    <main id="colours">
    <div class="card">
        <p class="lock-icon"><i class="fas fa-lock"></i></p>
        <h2>Forgot Password?</h2>
        <br>
        <p>Check your email after for instructions!</p>
        <form name="resetpasswordform" id="resetpasswordform" action="/reset_pass" method="POST">
            <input id="reset_email" name="reset_email" type="text" class="passInput" placeholder="Email address">
            <button class="buttonsressub" type="submit">Reset</button>
        </form>
    </div>
    </main>

    <!-- ========================== FOOTER ========================== -->
      <div id="footer">
          {{> footer}}
      </div>
  </div>
</body>
</html>
